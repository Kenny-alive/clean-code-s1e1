<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header>
      <h1>Todo App</h1>
    </header>
    <aside class="info-section">
      <img src="./eisenhower-matrix.jpg">
      <a 
      class="more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </aside>
    <main class="main-content">
      <section id="add-task">
        <label for="new-task">
          Add Item
        </label>
        <div class="task-wrapper">
          <input 
            id="new-task"
            class="task"
            type="text"
          >
          <button class="btn">
            Add
          </button>
        </div>
      </section>
      <section class="todo-list">
        <h2>
          Todo
        </h2>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">
              Pay Bills
            </label>
            <input type="text" class="task">
            <button class="edit-btn btn">
              Edit
            </button>
            <button class="del-btn btn">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">
              Go Shopping
            </label>
            <input
              type="text"
              value="Go Shopping"
              class="task"
            >
            <button class="edit-btn btn">
              Save
            </button>
            <button class="del-btn btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-list">
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">
              See the Doctor
            </label>
            <input type="text" class="task">
            <button class="edit-btn btn">
              Edit
            </button>
            <button class="del-btn btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
